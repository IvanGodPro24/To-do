<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/main.css"/>
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="manifest" href="/favicon/site.webmanifest">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<title>ToDo приложение</title>
</head>
<body>
	<div class="container">
		<div class="display-4 mb-2">
			<button type="button" class="btn info" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="This excellent to-do app offers you convenient and variable functionality without unused elements, revealing uncluttered minimalism." id="liveToastBtn"><img src="/img/info.svg" alt="info" class="info"></button>
			<img id="bulb" src="./img/bulb.svg" alt="bulb">
			ToDo app</div>
		<div class="h4 mb-5">task list for today</div>

		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush">
			</ul>
		</div>

		<div id="completedTasks" class="card mb-4">
			<div class="card-header">Completed tasks</div>
			<ul id="completedTasksList" class="list-group list-group-flush">
			</ul>
		</div>

		<div class="card bg-light" >
			<div class="card-header">Add new task</div>
			<div class="card-body">
				<form id="form">
					<div class="form-group">
						<label for="taskInput">
						</label>
						<input type="text" class="form-control" id="taskInput" placeholder="Task text" required>
					</div>
					<button type="submit" id="add" class="btn-lg active">Save</button>
				</form>
			</div>
		</div>
		 <button id="removeDoneTasks" class="mt-4 float-right">
			 <img src="./img/trash.svg" id="removeDoneTasks-img" alt="delete">
		 </button>
		 <button id="edit" class="mt-4 float-right">
			 <img src="./img/edit.svg" id="img" alt="edit">
		 </button>
	</div>

	<footer class="footer">
		<p>© All Rights Reserved</p>
		<div>
			<img src="/img/html5.svg" alt="html" class="footer-img">
			<img src="/img/css3.svg" alt="css" class="footer-img">
			<img src="/img/js.svg" alt="js" id="js">
			<img src="/img/bootstrap.svg" alt="bootstrap" class="footer-img">
		</div>
		<div>
			<a href="https://github.com/IvanGodPro24" target="_blank">
				<img src="/img/github.svg" alt="github" class="footer-img-info">
			</a>
			<a href="https://www.linkedin.com/in/ivan-nepotachev-86355a25b/" target="_blank">
				<img src="/img/linkedin.svg" alt="linkedin" class="footer-img-info">
			</a>
			<a href="https://discordapp.com/users/493438821250105344" target="_blank">
				<img src="/img/discord.svg" alt="discord" class="footer-img-info">
			</a>
			<a href="https://t.me/IvanGodPro24" target="_blank">
				<img src="/img/telegram.svg" alt="telegram" class="footer-img-info">
			</a>
			<a href="https://www.instagram.com/ivangodpro24/" target="_blank">
				<img src="/img/instagram.svg" alt="instagram" class="footer-img-info">
			</a>
		</div>
	</footer>

	<script src="js/main.js"></script>
</body>
</html>
